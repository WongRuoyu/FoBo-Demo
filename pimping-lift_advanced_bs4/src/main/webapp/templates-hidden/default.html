<title class="lift:Menu.title">App:</title>

	<link data-lift="FoBo.Resources.injectCSS?resources=bootstrap,font-awesome" />

<link href="/assets/css/app-bs-theme.css" rel="stylesheet" type="text/css" />

<script id="jquery" src="/classpath/fobo/jquery.js" type="text/javascript"></script>

	<span data-lift='embed?what=_embeddedTopNavbar'> Embedding the

<!--                     <span class="list-group-item mylgheader">Example menu section header</span> -->

				<div class="lift:Msgs?showAll=true"></div>

			</div>

		</div>

		<div class="row">
